<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: head">
    <title>Home</title>
</head>
<body>
<div id="mainContainer" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Fleet Admin</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/admin/car-models}">Car Models</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text">Signed in as <span th:text="${user.getEmail()}">someone</span></p></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="table-responsive">
            <div th:replace="fragments/pagination :: pageNavigation(${carModels.page}, ${carModels.pageCount})"></div>

            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Brand</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="carModel : ${carModels.pageList}">
                        <td th:text="${carModel.id}"></td>
                        <td th:text="${carModel.brand}"></td>
                        <td th:text="${carModel.type}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments/pagination :: pageNavigation(${carModels.page}, ${carModels.pageCount})"></div>
    </div>
</div>
</body>
</html>
