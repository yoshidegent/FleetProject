<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="fragments/layout :: head" />

    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs/dt-1.10.9,af-2.0.0,fc-3.1.0,fh-3.0.0,kt-2.0.0,r-1.0.7,sc-1.3.0,se-1.0.1/datatables.min.css"/>
</head>
<body>
<div id="mainContainer" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Fleet Admin</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/admin/car-model}">Car Models</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text">Signed in as <span th:text="${user.getEmail()}">someone</span></p></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Brand</th>
                    <th>Type</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="carModel : ${carModels}">
                    <td th:text="${carModel.id}"></td>
                    <td th:text="${carModel.brand}"></td>
                    <td th:text="${carModel.type}"></td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil"></span></a></p></td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete-modal" th:attr="data-model-id=${carModel.id}"><span class="glyphicon glyphicon-trash"></span></button></p></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this record?</div>

                </div>
                <div class="modal-footer">
                    <a class="btn btn-success modal-confirmation-button" th:href="@{/admin/car-model/delete/{id}(id='(id)')}"><span class="glyphicon glyphicon-ok-sign"></span> Yes</a>
                    <button class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdn.datatables.net/r/bs/dt-1.10.9,af-2.0.0,fc-3.1.0,fh-3.0.0,kt-2.0.0,r-1.0.7,sc-1.3.0,se-1.0.1/datatables.min.js"></script>
<script>
    (function($) {
        $(document).ready(function() {
            var $table = $('table');
            var dataTable = $table.DataTable();
            $('[data-toggle=tooltip]').tooltip();

            $table.find('tbody').on('click', 'td', function() {
                var $button = $(this).find('button');
                if($button !== undefined) {
                    var id = $button.attr('data-model-id');
                    var modalId = $button.attr('data-target');
                    var $deleteLink = $(modalId).find('.modal-confirmation-button');
                    $deleteLink.attr('href', $deleteLink.attr('href').replace('(id)', id));
                }
            });
        });
    })(jQuery);
</script>
</body>
</html>
