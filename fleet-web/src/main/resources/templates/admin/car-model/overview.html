<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head(admin=${true})" />

    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs/dt-1.10.9,af-2.0.0,fc-3.1.0,fh-3.0.0,kt-2.0.0,r-1.0.7,sc-1.3.0,se-1.0.1/datatables.min.css"/>
</head>
<body>
<div id="mainContainer" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Fleet Admin</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/admin/car-model}">Car Models</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text">Signed in as <span th:text="${user.getEmail()}">someone</span></p></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="action-bar">
            <a class="btn btn-danger delete-selection-button">Delete selection</a>
            <a class="btn btn-primary" th:href="@{/admin/car-model/new}">Create new</a>
        </div>

        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th><input type="checkbox" class="select-all" /></th>
                <th>Id</th>
                <th>Brand</th>
                <th>Type</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="carModel : ${carModels}" th:attr="data-model-id=${carModel.id}">
                <td><input type="checkbox" class="select" /></td>
                <td th:text="${carModel.id}"></td>
                <td th:text="${carModel.brand}"></td>
                <td th:text="${carModel.type}"></td>
                <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a class="btn btn-primary btn-xs" th:href="@{/admin/car-model/edit/{id}(id=${carModel.id})}"><span class="glyphicon glyphicon-pencil"></span></a></p></td>
                <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete-modal"><span class="glyphicon glyphicon-trash"></span></button></p></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this record?</div>

                </div>
                <div class="modal-footer">
                    <a class="btn btn-success modal-confirmation-button" data-dismiss="modal"><span class="glyphicon glyphicon-ok-sign"></span> Yes</a>
                    <button class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdn.datatables.net/r/bs/dt-1.10.9,af-2.0.0,fc-3.1.0,fh-3.0.0,kt-2.0.0,r-1.0.7,sc-1.3.0,se-1.0.1/datatables.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    (function($) {
        var deleteUrl = /*[[@{/admin/car-model/delete/}]]*/ '/admin/car-model/delete/';
        var selectedRows = [];

        $(document).ready(function() {
            var $table = $('table');
            var dataTable = $table.DataTable();
            $('[data-toggle="tooltip"]').tooltip();

            $('.delete-selection-button').click(function() {
                onDeleteSelectionClick.apply(this, [dataTable]);
            });

            $('.select-all').on('click', function(e) {
                onSelectAllClick.apply(this, [e]);
            });

            $table.find('tbody').on('click', 'button[data-title="Delete"]', onDeleteButtonClick);
            $table.find('tbody').on('click', '.select', function(e) {
                onSelectClick.apply(this, [dataTable]);
                e.stopPropagation();
            });
            $table.on('draw', function() {
                updateDataTableSelectAllCtrl.apply(this, [$table]);
            });
        });

        function onSelectAllClick(e) {
            if(this.checked){
                $('tbody .select:not(:checked)').trigger('click');
            } else {
                $('tbody .select:checked').trigger('click');
            }

            e.stopPropagation();
        }

        function onDeleteSelectionClick(dataTable) {
            if(selectedRows.length < 1)
                return;

            var selectedIds = [];
            for(var i = 0, len = selectedRows.length; i < len; i++) {
                var $row = $(dataTable.row(selectedRows[i]).node());
                selectedIds.push($row.attr('data-model-id'));
            }

            $.get(deleteUrl + selectedIds.join(',') + '/m', deleteSuccessful);
            selectedRows = [];
            $('.select-all').prop('checked', false);

            function deleteSuccessful() {
                dataTable
                        .rows(selectedRows)
                        .remove()
                        .draw(false);
            }
        }

        function updateDataTableSelectAllCtrl(table){
            var $table             = table.table().node();
            var $chkbox_all        = $('tbody .select', $table);
            var $chkbox_checked    = $('tbody .select:checked', $table);
            var chkbox_select_all  = $('thead .select-all', $table).get(0);

            // If none of the checkboxes are checked
            if($chkbox_checked.length === 0){
                chkbox_select_all.checked = false;
                if('indeterminate' in chkbox_select_all){
                    chkbox_select_all.indeterminate = false;
                }

                // If all of the checkboxes are checked
            } else if ($chkbox_checked.length === $chkbox_all.length){
                chkbox_select_all.checked = true;
                if('indeterminate' in chkbox_select_all){
                    chkbox_select_all.indeterminate = false;
                }

                // If some of the checkboxes are checked
            } else {
                chkbox_select_all.checked = true;
                if('indeterminate' in chkbox_select_all){
                    chkbox_select_all.indeterminate = true;
                }
            }
        }

        function onModalDeleteButtonClick(id) {
            var that = this;
            $.get(deleteUrl + id, deleteSuccessful);

            function deleteSuccessful() {
                dataTable
                        .row($(that).parents('tr'))
                        .remove()
                        .draw(false);
            }
        }

        function onSelectClick(dataTable) {
            var $row = $(this).closest('tr');
            //var data = dataTable.row($row).data();
            //var rowId = data[1];
            var rowId = dataTable.row($row).index();
            var index = $.inArray(rowId, selectedRows);
            if(this.checked && index === -1) {
                selectedRows.push(rowId);
            } else if (!this.checked && index !== -1){
                selectedRows.splice(index, 1);
            }

            if(this.checked){
                $row.addClass('selected');
            } else {
                $row.removeClass('selected');
            }
            console.log(selectedRows);
        }

        function onDeleteButtonClick() {
            var that = this;
            var $button = $(that);
            if($button !== undefined) {
                var id = $button.closest('tr').attr('data-model-id');
                var modalId = $button.attr('data-target');
                var $deleteLink = $(modalId + ' .modal-confirmation-button');
                //$deleteLink.attr('href', $deleteLink.attr('href').replace('(id)', id));
                $deleteLink.click(function() {
                    onModalDeleteButtonClick.apply(that, [id]);
                });
            }
        }
    })(jQuery);
    /*]]>*/
</script>
</body>
</html>
