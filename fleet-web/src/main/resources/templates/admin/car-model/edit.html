<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head" />

    <title>Edit</title>

    <script>
        /*<![CDATA[*/
        $(document).ready(function() {

            var pictureUrl = $('#pictureUrlInput');
            var img = $('#carImage');
            var default_url = /*[[@{/images/car-shadow.png}]]*/'';

            var getPictureFromUrl = function(){
                var img_url = pictureUrl.val();
                img.attr('src', img_url);
            };

            pictureUrl.change(getPictureFromUrl);

            img.error(function() {
                $(this).attr('src', default_url);
            });

        });
        /*]]>*/
    </script>
</head>
<body>
<div id="mainContainer" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Fleet Admin</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/admin/car-model}">Car Models</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text">Signed in as <span th:text="${user.getEmail()}">someone</span></p></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form action="#" th:action="@{/admin/car-model}" method="post" enctype="multipart/form-data" th:object="${editForm}" role="form" data-toggle="validator" class="form-horizontal">
                <div class="col-sm-4">
                    <figure id="pictureBlock">
                        <img class="img-responsive" id="carImage" th:if="${editForm.pictureUrl == null}" th:src="@{/images/car-shadow.png}" />
                        <img class="img-responsive" id="carImage" th:if="${editForm.pictureUrl != null}" th:src="${editForm.pictureUrl}" />
                    </figure>

                    <div class="form-group">
                        <label th:field="*{pictureUrl}">URL</label>
                        <input id="pictureUrlInput" class="form-control" type="text" th:field="*{pictureUrl}" />
                    </div>

                    <div>
                        <table style='width:370px;'>
                            <tr>
                                <td style='width:160px;'>
                                    <b>Group 1:</b><br/>
                                    <select multiple="multiple" id='lstBox1'>
                                        <option value="ajax">Ajax</option>
                                        <option value="jquery">jQuery</option>
                                        <option value="javascript">JavaScript</option>
                                        <option value="mootool">MooTools</option>
                                        <option value="prototype">Prototype</option>
                                        <option value="dojo">Dojo</option>
                                    </select>
                                </td>
                                <td style='width:50px;text-align:center;vertical-align:middle;'>
                                    <input type='button' id='btnRight' class="btn btn-primary" value ='  >  ' /><br />
                                    <input type='button' id='btnLeft' class="btn btn-primary" value ='  <  ' />
                                </td>
                                <td style='width:160px;'>
                                    <b>Group 2: </b><br/>
                                    <ul>
                                        <li th:each=""></li>
                                    </ul>
                                </td>
                            </tr>
                        </table>

                    </div>

                </div>

                <div class="col-sm-8">
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="brand">Brand</label>
                        <div class="col-sm-10">
                            <input id="brand" type="text" class="form-control" th:field="*{brand}" required="required" />
                            <div class="help-block with-errors"></div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="model">Model</label>
                        <div class="col-sm-10">
                            <input id="model" type="text" class="form-control" th:field="*{model}" required="required" />
                            <div class="help-block with-errors"></div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="pack">Pack</label>
                        <div class="col-sm-10">
                            <input id="pack" type="text" class="form-control" th:field="*{pack}" required="required" />
                            <div class="help-block with-errors"></div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="fuelType">Fuel type</label>
                        <div class="col-sm-10">
                            <select id="fuelType" class="form-control" th:field="*{fuelType}">
                                <option th:each="type : ${T(com.realdolmen.fleet.CarModel.FuelType).values()}"
                                        th:value="${type}" th:text="${type.displayName}"></option>
                            </select>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="category">Category</label>
                        <div class="col-sm-10">
                            <input id="category" type="number" min="2" max="7" class="form-control" th:field="*{category}" required="required" />
                            <div class="help-block with-errors"></div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="emission">Emission</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="emission" type="number" min="0" class="form-control" th:field="*{co2Emission}" required="required" />
                                <div class="input-group-addon">g/km</div>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="fiscalHorsePower">Fiscal HP</label>
                        <div class="col-sm-10">
                            <input id="fiscalHorsePower" type="number" min="0" class="form-control" th:field="*{fiscalHorsePower}" required="required" />
                            <div class="help-block with-errors"></div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="listPrice">List price</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <div class="input-group-addon">â‚¬</div>
                                <input id="listPrice" type="number" step="0.01" min="0.00" class="form-control" th:field="*{listPriceInclVat}" required="required" />
                            </div>
                            <div class="help-block with-errors"></div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="idealKm">Ideal km</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="idealKm" type="number" min="0" class="form-control" th:field="*{idealKm}" required="required" />
                                <div class="input-group-addon">km</div>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="maxKm">Max. km</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="maxKm" type="number" min="0" class="form-control" th:field="*{maxKm}" required="required" />
                                <div class="input-group-addon">km</div>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="deliveryTimeMonths">Delivery time</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input id="deliveryTimeMonths" type="number" min="0" class="form-control"
                                           th:field="*{deliveryTimeMonths}" required="required" />
                                </div>
                                <div class="col-sm-6">
                                    <input id="deliveryTimeDays" type="number" min="0" class="form-control"
                                           th:field="*{deliveryTimeDays}" required="required" />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--<div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="deliveryTime">Delivery time</label>
                        <div class="col-sm-10">
                            <input id="deliveryTime" type="text" class="form-control" th:field="*{deliveryTime}" required="required" />
                            <div class="help-block with-errors"></div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>-->

                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{version}" />

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<script th:src="@{/scripts/validator.js}"></script>
<script>
    (function($) {
        $(document).ready(function() {
            $('form').validator();
        });
    })(jQuery);
</script>
</body>
</html>
