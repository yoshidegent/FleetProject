<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head(admin=${true})" />

    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs/dt-1.10.9,af-2.0.0,fc-3.1.0,fh-3.0.0,kt-2.0.0,r-1.0.7,sc-1.3.0,se-1.0.1/datatables.min.css"/>
</head>
<body>
<div id="mainContainer" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Fleet Admin</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/admin/car-model}">Car Models</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text">Signed in as <span th:text="${user.getEmail()}">someone</span></p></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Mileage</th>
                <th>License Plate</th>
                <th>Employee</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.mileage + 'km'}"></td>
                <td th:text="${car.licensePlate}"></td>
                <td th:if="${car.employee == null}">Not assigned</td>
                <td th:if="${car.employee != null}" th:text="${car.employee.firstName + ' ' + car.employee.lastName}"></td>
                <td><p data-placement="top" data-toggle="tooltip" title="Details"><a class="btn btn-primary btn-xs" th:href="@{/admin/car/{id}(id=${car.id})}" href="#"><span class="glyphicon glyphicon-list-alt"></span></a></p></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="https://cdn.datatables.net/r/bs/dt-1.10.9,af-2.0.0,fc-3.1.0,fh-3.0.0,kt-2.0.0,r-1.0.7,sc-1.3.0,se-1.0.1/datatables.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    (function($) {
        $(document).ready(function() {
            var $table = $('table');
            var dataTable = $table.DataTable();
            $('[data-toggle="tooltip"]').tooltip();
        });
    })(jQuery);
    /*]]>*/
</script>
</body>
</html>
