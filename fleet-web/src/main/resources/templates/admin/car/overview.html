<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/layout :: head('RealDolmen Fleet - Car Overview')"/>

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/r/bs/dt-1.10.9,af-2.0.0,fc-3.1.0,fh-3.0.0,kt-2.0.0,r-1.0.7,sc-1.3.0,se-1.0.1/datatables.min.css"/>
</head>
<body class="hold-transition skin-rd sidebar-mini">
<div class="wrapper">
    <th:block th:replace="fragments/admin :: header"></th:block>
    <th:block th:replace="fragments/layout :: sidebar(active='pool')"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Car Pool
                <small>Manage the current pool of cars</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Car Models</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <h3 class="box-title">Overview</h3>
                            <div class="box-tools pull-right">
                                <a class="btn btn-flat btn-primary" th:href="@{/admin/car/new}">Create new</a>
                            </div>
                        </div>

                        <div class="box-body">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Mileage</th>
                                    <th>License Plate</th>
                                    <th>Employee</th>
                                    <th>Details</th>
                                    <th>Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="car : ${cars}">
                                    <td th:text="${car.id}"></td>
                                    <td th:text="${car.mileage + 'km'}"></td>
                                    <td th:text="${car.licensePlate}"></td>
                                    <td th:if="${car.employee == null}">Not assigned</td>
                                    <td th:if="${car.employee != null}" th:text="${car.employee.firstName + ' ' + car.employee.lastName}"></td>
                                    <td><p data-placement="top" data-toggle="tooltip" title="Details"><a class="btn btn-primary btn-xs" th:href="@{/admin/car/{id}(id=${car.id})}" href="#"><span class="glyphicon glyphicon-list-alt"></span></a></p></td>
                                    <td><p data-placement="top" data-toggle="tooltip" title="Details"><a class="btn btn-primary btn-xs" th:href="@{/admin/car/edit/{id}(id=${car.id})}" href="#"><span class="glyphicon glyphicon-pencil"></span></a></p></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <th:block th:replace="fragments/layout :: footer"></th:block>
</div>

<th:block th:replace="fragments/layout :: scripts"></th:block>
<script type="text/javascript"
        src="https://cdn.datatables.net/r/bs/dt-1.10.9,af-2.0.0,fc-3.1.0,fh-3.0.0,kt-2.0.0,r-1.0.7,sc-1.3.0,se-1.0.1/datatables.min.js"></script>


<script th:inline="javascript">
    /*<![CDATA[*/
    (function($) {
        $(document).ready(function() {
            var $table = $('table');
            var dataTable = $table.DataTable();
            $('[data-toggle="tooltip"]').tooltip();
        });
    })(jQuery);
    /*]]>*/
</script>
</body>
</html>
