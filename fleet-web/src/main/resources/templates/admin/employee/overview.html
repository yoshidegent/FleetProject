<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/layout :: head('RealDolmen Fleet - Order Overview')"/>

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/r/bs/dt-1.10.9,af-2.0.0,fc-3.1.0,fh-3.0.0,kt-2.0.0,r-1.0.7,sc-1.3.0,se-1.0.1/datatables.min.css"/>

    <script>
        $(document).ready(function(){

            var rows = $('.employeeRow');
            var formRows = $('.formEmployeeRow');
            formRow.hide();


            rows.click(function(){
                $(this).hide();
                var employeeId = $(this).attr('data-model-id');

                var specificFormRow = formRows.find('tr[attribute="' + employeeId + '"]');
                formRow.show();
            });
        });
    </script>
</head>
<body class="hold-transition skin-rd sidebar-mini">
<div class="wrapper">
    <th:block th:replace="fragments/admin :: header"></th:block>
    <th:block th:replace="fragments/layout :: sidebar(active='orders')"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Car Models
                <small>Manage car models</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Car Models</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <h3 class="box-title">Overview</h3>
                        </div>

                        <div class="box-body">
                            <form>
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Age</th>
                                        <th>Function</th>
                                        <th>Functional level</th>
                                        <th>Seniority</th>
                                        <th>Active</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="employeeRow" th:each="employee : ${employees}" th:attr="data-model-id=${employee.id}">
                                        <td th:text="${employee.id}"></td>
                                        <td th:text="${employee.firstName}"></td>
                                        <td th:text="${employee.lastName}"></td>
                                        <td th:text="${employee.age}"></td>
                                        <td th:text="${employee.function}"></td>
                                        <td th:text="${employee.functionalLevel}"></td>
                                        <td th:text="${employee.seniority}"></td>
                                        <td><input type="checkbox" th:value="${employee.active}" disabled="disabled" /></td>
                                    </tr>
                                    <tr class="formEmployeeRow" th:each="employee : ${employees}" th:attr="data-model-id=${employee.id}">
                                        <td th:text="${employee.id}"></td>
                                        <td th:text="${employee.firstName}"></td>
                                        <td th:text="${employee.lastName}"></td>
                                        <td th:text="${employee.age}"></td>
                                        <td><input type="text" th:value="${employee.function}"/></td>
                                        <td><input type="number" th:value="${employee.functionalLevel}"/></td>
                                        <td th:text="${employee.seniority}"></td>
                                        <td><input type="checkbox" th:value="${employee.active}" /></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <th:block th:replace="fragments/layout :: footer"></th:block>
</div>

<th:block th:replace="fragments/layout :: scripts"></th:block>
<script type="text/javascript"
        src="https://cdn.datatables.net/r/bs/dt-1.10.9,af-2.0.0,fc-3.1.0,fh-3.0.0,kt-2.0.0,r-1.0.7,sc-1.3.0,se-1.0.1/datatables.min.js"></script>


<script th:inline="javascript">
    /*<![CDATA[*/
    (function($) {
        $(document).ready(function() {
            var $table = $('table');
            var dataTable = $table.DataTable();
            $('[data-toggle="tooltip"]').tooltip();
        });
    })(jQuery);
    /*]]>*/
</script>
</body>
</html>
