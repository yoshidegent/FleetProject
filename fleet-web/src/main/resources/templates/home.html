<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
<body>
<div id="mainContainer" class="container">
    <div th:replace="fragments/header::header">
    </div>
    <div>
        <header>
            <h1>Welcome <span th:text="${userName}"></span></h1>
        </header>
    </div>
    <div id="carModelGrid">
        <div class="gridCellWrapper" th:each="carModel : ${carModelList}">
            <a th:href="@{'/carModelDetail/' + ${carModel.id}}" style="text-decoration:none; color:black;">
                <div class="gridCell">
                    <figure class="carFigure" th:if="${carModel.pictureUrl != null}">
                        <img th:src="${carModel.pictureUrl}"/>
                    </figure>
                    <figure class="carFigure" th:if="${carModel.pictureUrl == null}">
                        <img th:src="@{/images/car-shadow.png}"/>
                    </figure>
                    <div class="carModelTitle">
                        <p th:text="${carModel.brand + ' ' + carModel.type}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
