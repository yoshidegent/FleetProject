<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: head">
    <title>Home</title>
</head>
<body>
<div id="mainContainer" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Fleet</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/home}">Car Models</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <header>
            <h1>Welcome <span th:text="${userName}"></span></h1>
        </header>
    </div>
    <div id="carModelGrid">
        <div class="gridCellWrapper" th:each="carModel : ${carModelList}">
            <a th:href="@{'/carModelDetail/' + ${carModel.id}}" style="text-decoration:none; color:black;">
                <div class="gridCell">
                    <figure th:if="${carModel.pictureUrl != null}">
                        <img th:src="${carModel.pictureUrl}"/>
                    </figure>
                    <figure th:if="${carModel.pictureUrl == null}">
                        <img th:src="@{/images/car-shadow.png}"/>
                    </figure>

                    <p class="carModelTitle" th:text="${carModel.type}"></p>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
