<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fleet - Login</title>
    <th:block th:include="fragments/layout :: head('RealDolmen Fleet - Login')" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div class="loginContainer">
    <header class="loginHeader">
        <h1>Fleet</h1>
    </header>

    <form class="loginForm" method="post" th:action="@{/login}">
        <div th:if="${param.error}" class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            Invalid username and password.
        </div>

        <div class="form-group has-feedback" th:classappend="${param.error} ? 'has-error'">
            <input class="form-control" type="text" id="username" name="username" placeholder="E-mail address" />
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback" th:classappend="${param.error} ? 'has-error'">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        <div class="form_group">
            <div class="checkbox checkbox-primary">
                <input class="styled styled-primary" type="checkbox" id="remember-me" name="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>
        </div>

        <input type="submit" name="submit" value="Login" class="btn btn-flat btn-default btn-block" />
    </form>
</div>
</body>
</html>
