<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fleet - Login</title>
    <th:block th:include="fragments/head::head" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div class="loginContainer">
    <header class="loginHeader">
        <h1>Fleet</h1>
    </header>

    <form class="loginForm" method="post" th:action="@{/login}">
        <div th:if="${param.error}" class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            Invalid username and password.
        </div>

        <div class="form-group" th:classappend="${param.error} ? 'has-error'">
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input class="form-control" type="text" id="username" name="username" placeholder="E-mail address" />
            </div>
        </div>

        <div class="form-group" th:classappend="${param.error} ? 'has-error'">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" />
        </div>

        <div class="form_group">
            <label for="remember-me">Remember me</label>
            <input type="checkbox" id="remember-me" name="remember-me" />
        </div>
        <div>
            <input type="submit" name="submit" value="Login" class="btn btn-default btn-block" />
        </div>
    </form>
</div>
</body>
</html>
