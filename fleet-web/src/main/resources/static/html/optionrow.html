<tr class="optionRow">
    <td class="optionName"></td>
    <td style="text-align: center">
        <input type="hidden" class="optionDefaultHidden" name="optionDefaultList" />
        <input class="optionDefaultCheckBox" name="optionDefaultList" type="checkbox" checked="checked" />
        <input class="optionId" name="optionIds" type="hidden" />
    </td>
    <td style="text-align: center;">
        <button class="removeOptionBtn btn btn-danger btn-xs" type="button">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </td>
</tr>
